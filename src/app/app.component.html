<div>
    <!-- Top Nav-bar -->
    <app-top-bar></app-top-bar>
    
    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar bg-light p-3 sm-p-1">
            <app-sidebar></app-sidebar>
        </div>

        <!-- Main Content -->
        <div class="main-content flex-grow-1 p-4">
            <div class="container">
                <h2>{{ isEdit ? 'Edit User' : 'Add User' }}</h2>

                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input formControlName="name" class="form-control" />
                        <small class="text-danger"
                            *ngIf="userForm.get('name')?.touched && userForm.get('name')?.hasError('required')">
                            Name is required
                        </small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email:</label>
                        <input formControlName="email" class="form-control" />
                        <small class="text-danger"
                            *ngIf="userForm.get('email')?.touched && userForm.get('email')?.hasError('required')">
                            Email is required
                        </small>
                        <small class="text-danger"
                            *ngIf="userForm.get('email')?.touched && userForm.get('email')?.hasError('email')">
                            Must be a valid email (e.g., xyz@gmail.com)
                        </small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input formControlName="age" class="form-control" />
                        <small class="text-danger"
                            *ngIf="userForm.get('age')?.touched && userForm.get('age')?.hasError('required')">
                            Age is required
                        </small>
                    </div>

                    <button class="btn btn-primary" type="submit">{{ isEdit ?
                        'Update' : 'Submit' }}</button>
                    <button class="btn btn-secondary ms-2" type="button"
                        (click)="resetForm()">Reset</button>
                </form>
            </div>

            <hr />
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
